<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script src="controllers/datastore.js"></script>
<script src="components/game-loader.js"></script>
<script src="components/game.js"></script>

<div id="app">
  <h1>Goalty Stats</h1>
  <p>
    <!-- use router-link component for navigation. -->
    <!-- specify the link by passing the `to` prop. -->
    <!-- `<router-link>` will be rendered as an `<a>` tag by default -->
    <router-link to="/choose">Open or continue a saved game</router-link><br />
    <router-link to="/new">Start a new game</router-link>
  </p>
  <!-- route outlet -->
  <!-- component matched by the route will render here -->
  <router-view></router-view>
</div>

<script src="app.js"></script>
